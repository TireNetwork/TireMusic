<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>TireMusic</title>
     <style>
        h1 {
            font-family: arial;
            position: fixed;
            bottom: 0;
            left: 0;
            color: grey;
            font-size: 50px;
            margin: 0;
            padding: 10px;
            z-index: 1000;
        }
        #status {
            color: grey;
            font-family: arial;
        }
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .audio-container {
            width: 300px;
            text-align: center;
        }
        button {
            color: black;
            background-color: grey;
            border-radius: 25px;
            width: 300px;
            height: 50px;
            margin: 10px;
            cursor: pointer;
        }
        .visualizer {
            background-color: white;
            height: 20px;
            margin-top: 20px;
            position: relative;
            border: 1px solid grey;
            border-radius: 20px;
        
        }
        .bar {
            background-color: grey;
            height: 19px;
            width: 0;
            border-radius: 20px;
        }
        #playPauseBtn {
            margin: 20px auto;
            display: block;
            width: 80px;
            
        }
        #buttons {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <h1>TireMusic</h1>
    <div class="audio-container">
        <audio id="audio" src="" preload="auto"></audio>
        <div id="buttons"></div>
        <div class="visualizer">
            <div class="bar"></div>
        </div>
        <button id="playPauseBtn" onclick="togglePlayPause()">pause</button>
        <div id="status"></div>
    </div>

<script>
    const audio = document.getElementById("audio");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const bar = document.querySelector(".bar");
    const status = document.getElementById("status");
    const buttonsDiv = document.getElementById("buttons");

    let isPlaying = false;
    let songs = [];

    // Fetch JSON data and create buttons
    fetch('songs.json')
        .then(response => response.json())
        .then(data => {
            songs = data.songs;
            songs.forEach((song, index) => {
                const button = document.createElement("button");
                button.textContent = `Play ${song.title} by ${song.author}`;
                button.onclick = () => playSong(index);
                buttonsDiv.appendChild(button);
            });
        })
        .catch(error => console.error('Error fetching JSON:', error));

    function playSong(index) {
        const song = songs[index];
        audio.src = song.url;
        audio.play();
        isPlaying = true;
        playPauseBtn.textContent = "pause";
        status.textContent = `Playing: ${song.title} by ${song.author}`;
    }

    function togglePlayPause() {
        if (isPlaying) {
            audio.pause();
            isPlaying = false;
            playPauseBtn.textContent = "play";
            status.textContent = "";
        } else {
            audio.play();
            isPlaying = true;
            playPauseBtn.textContent = "pause";
            const currentSong = songs.find(song => song.url === audio.src);
            status.textContent = currentSong ? `Playing: ${currentSong.title} by ${currentSong.author}` : "";
        }
    }

    audio.addEventListener("timeupdate", () => {
        const currentTime = audio.currentTime;
        const duration = audio.duration;
        const progress = (currentTime / duration) * 100;
        bar.style.width = `${progress}%`;
    });

    audio.addEventListener("ended", () => {
        isPlaying = false;
        playPauseBtn.textContent = "play";
        status.textContent = "";
    });
</script>
