<title>TireMusic</title>
<style>
    h1 {
        font-family: arial;
        position: fixed;
        bottom: 0;
        left: 0;
        color: grey;
        font-size: 50px;
        margin: 0;
        padding: 10px;
        z-index: 1000;
    }

    .song-status {
        font-family: arial;
        color: grey;
        font-size: 30px;
    }

    #status {
        color: grey;
        font-family: arial;
    }

    body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .audio-container {
        width: 300px;
        text-align: center;
    }

    button {
        color: black;
        background-color: grey;
        border-radius: 25px;
        width: 300px;
        height: 50px;
        margin: 10px;
        cursor: pointer;
    }

    button.custom-song-button {
        margin-top: 10px; /* Adjust the value as needed for a slight movement */
    }

    .visualizer {
        background-color: white;
        height: 20px;
        margin-top: 20px;
        position: relative;
        border: 1px solid grey;
    }

    .bar {
        background-color: grey;
        height: 19px;
        width: 0;
    }

    #playPauseBtn {
        margin: 20px auto;
        display: block;
        width: 70px;
    }

    #buttons {
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
<h1>TireMusic
    <div class="visualizer">
        <div class="bar"></div>
    </div>
    <button id="playPauseBtn" onclick="togglePlayPause()">pause</button>
    <div id="status" class="song-status"></div>
</h1>
<div class="audio-container">
    <audio id="audio" src="" preload="auto"></audio>
    <div id="buttons"></div>
    <button class="custom-song-button" onclick="addCustomSong()">Add a custom song</button>
</div>
<script>
    const audio = document.getElementById("audio");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const bar = document.querySelector(".bar");
    const status = document.getElementById("status");
    const buttonsDiv = document.getElementById("buttons");

    let isPlaying = false;
    let songs = [];

    // Load songs from localStorage
    function loadSongs() {
        const savedSongs = localStorage.getItem('songs');
        if (savedSongs) {
            songs = JSON.parse(savedSongs);
            songs.forEach((song, index) => {
                createSongButton(song, index);
            });
        } else {
            fetch('songs2.json')
                .then(response => response.json())
                .then(data => {
                    songs = data.songs;
                    songs.forEach((song, index) => {
                        createSongButton(song, index);
                    });
                    saveSongs(); // Save initial songs to localStorage
                })
                .catch(error => console.error('Error fetching JSON:', error));
        }
    }

    // Save songs to localStorage
    function saveSongs() {
        localStorage.setItem('songs', JSON.stringify(songs));
    }

    // Create song button
    function createSongButton(song, index) {
        const button = document.createElement("button");
        button.textContent = `Play ${song.title} by ${song.author}`;
        button.onclick = () => playSong(index);
        buttonsDiv.appendChild(button);
    }

    function playSong(index) {
        const song = songs[index];
        audio.src = song.url;
        audio.play();
        isPlaying = true;
        playPauseBtn.textContent = "pause";
        status.textContent = `Playing: ${song.title} by ${song.author}`;
    }

    function togglePlayPause() {
        if (isPlaying) {
            audio.pause();
            isPlaying = false;
            playPauseBtn.textContent = "play";
            status.textContent = "";
        } else {
            audio.play();
            isPlaying = true;
            playPauseBtn.textContent = "pause";
            const currentSong = songs.find(song => song.url === audio.src);
            status.textContent = currentSong ? `Playing: ${currentSong.title} by ${currentSong.author}` : "";
        }
    }

    function addCustomSong() {
        const title = prompt("Enter the song name:");
        const url = prompt("Enter the song URL:");
        const author = prompt("Enter the song author:");
        
        if (title && url && author) {
            const newSong = { title, url, author };
            songs.push(newSong);
            createSongButton(newSong, songs.length - 1);
            saveSongs(); // Save updated song list to localStorage
        } else {
            alert("All fields are required to add a song.");
        }
    }

    audio.addEventListener("timeupdate", () => {
        const currentTime = audio.currentTime;
        const duration = audio.duration;
        const progress = (currentTime / duration) * 100;
        bar.style.width = `${progress}%`;
    });

    audio.addEventListener("ended", () => {
        isPlaying = false;
        playPauseBtn.textContent = "play";
        status.textContent = "";
    });

    loadSongs(); // Load songs when the page loads
</script>
