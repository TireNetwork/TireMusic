    <img width="30px" height="30px" id="pause" src="pause.webp" onclick="pause();"><br><h3 id="songname">No song playing</h3>

<audio loop id="audio">
    <source id="audiosource" src="non.mp3">
</audio>

<script>
    function song(name) {
        document.getElementById('audiosource').src = name + ".mp3";
        document.getElementById('audio').load();
        document.getElementById('songname').innerText = name;
    };
    function custom() {
        name = prompt('Enter the url of the song');
        document.getElementById('audiosource').src = name;
        document.getElementById('audio').load();
        document.getElementById('songname').innerText = 'Custom Song';
    };
    function play() {
        document.getElementById('audio').play();
        document.getElementById('play').style.display = 'none';
        document.getElementById('pause').style.display = 'block';
    };
    function pause() {
        document.getElementById('audio').pause();
        document.getElementById('play').style.display = 'block';
        document.getElementById('pause').style.display = 'none';
    };
</script>
